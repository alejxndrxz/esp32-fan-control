<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ESP32 FAN CONTROL</title>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
<style>
body { background:#111; color:#eee; font-family:Arial; text-align:center; }
.main-container { display:flex; flex-wrap:wrap; justify-content:center; gap:20px; }
.card, .chart-area { background:#1c1f24; padding:20px; border-radius:12px; margin:10px; }
.chart-area { min-width:400px; max-width:450px; }
.card { min-width:300px; }
</style>
</head>
<body>

<h1>ESP32 FAN CONTROL</h1>

<div class="main-container">
    <div class="chart-area">
        <h2>Consumo EnergÃ­a (Wh)</h2>
        <canvas id="energyChart"></canvas>
    </div>
    <div class="card">
        <div>ðŸŒ¡ Temp: <span id="temp">--</span> Â°C</div>
        <div>ðŸ’§ Humedad: <span id="hum">--</span> %</div>
        <div>âš¡ EnergÃ­a: <span id="energy">--</span> Wh</div>
        <div id="estado">Ventilador apagado</div>
    </div>
</div>

<script>
const firebaseConfig = {
    databaseURL: "https://esp32-sisp-default-rtdb.firebaseio.com/"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let energyChart;
const CHART_SIZE = 10;
let chartData = Array(CHART_SIZE).fill(0);

function initChart() {
    const ctx = document.getElementById("energyChart").getContext("2d");
    energyChart = new Chart(ctx, {
        type: "line",
        data: {
            labels: Array.from({length: CHART_SIZE}, (_,i)=>i+1),
            datasets: [{label:"EnergÃ­a (Wh)", data:chartData, borderColor:"#00c896", backgroundColor:"rgba(0,200,150,0.2)", tension:0.4}]
        },
        options:{scales:{y:{beginAtZero:true}}}
    });
}

function actualizarUI(temp, hum, vent, energia){
    document.getElementById("temp").innerText = temp;
    document.getElementById("hum").innerText = hum;
    document.getElementById("energy").innerText = energia.toFixed(3);
    document.getElementById("estado").innerText = vent ? "Ventilador ENCENDIDO" : "Ventilador APAGADO";

    chartData.push(energia);
    if(chartData.length>CHART_SIZE) chartData.shift();
    energyChart.data.datasets[0].data = chartData;
    energyChart.update();
}

function escucharFirebase(){
    const ref = db.ref("/");
    ref.on("value", (snapshot)=>{
        const data = snapshot.val();
        actualizarUI(data.temperature, data.humidity, data.ventState, data.energy);
    });
}

window.onload = () => { initChart(); escucharFirebase(); };
</script>

</body>
</html>
